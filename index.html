<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengumuman Kelulusan - UPT SD Negeri Tugurejo 02</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('https://images.pexels.com/photos/3401403/pexels-photo-3401403.jpeg') no-repeat center center fixed;
      background-size: cover;;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 70px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: #2c3e50;
    }

    .tahun {
      font-size: 0.95rem;
      color: #7f8c8d;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.7rem 1.5rem;
      border: none;
      background-color: #27ae60;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .result {
      margin-top: 1.5rem;
      text-align: center;
      padding: 1.2rem;
      border-radius: 10px;
      border: 1px solid transparent;
    }

    .success {
      background-color: #e9fbee;
      border-color: #2ecc71;
      color: #2c3e50;
    }

    .error {
      background-color: #fdecea;
      border-color: #e74c3c;
      color: #c0392b;
    }

    .btn-status, .btn-download {
      margin-top: 1rem;
      display: block;
      width: 100%;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
      padding: 0.75rem;
      text-decoration: none;
    }

    .btn-status {
      background-color: #2ecc71;
      color: white;
    }

    .btn-download {
      background-color: #3498db;
      color: white;
    }

    .btn-status i, .btn-download i {
      margin-right: 8px;
    }

    .label {
      font-weight: 600;
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
      color: #2c3e50;
    }

    .value {
      margin-top: 0.3rem;
      margin-bottom: 0.8rem;
      text-align: center;
      font-size: 1rem;
      color: #34495e;
    }

    #btn-kembali {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #2c3e50;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    #btn-kembali:hover {
      color: #27ae60;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #999;
    }

    footer a {
      color: #27ae60;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .container {
        margin: 30px auto;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.1rem;
      }

      .btn-status, .btn-download, button {
        font-size: 0.95rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a id="btn-kembali" onclick="kembali()">
      <i class="fa fa-arrow-left"></i> Kembali
    </a>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Logo_of_Ministry_of_Education_and_Culture_of_Republic_of_Indonesia.svg" alt="Logo" />
    <h1>Pengumuman Kelulusan</h1>
    <div class="tahun">UPT SD Negeri Tugurejo 02<br>Tahun Ajaran 2024/2025</div>

    <input type="text" id="nisn" placeholder="Masukkan NISN Anda" />
    <button onclick="cekKelulusan()">Cek</button>

    <div id="hasil" class="result"></div>
  </div>

  <footer>
    &copy; 2025 <a href="https://ban-pdm.id/satuanpendidikan/20514559" target="_blank">UPT SD Negeri Tugurejo 02</a>. All rights reserved.
  </footer>

  <script>
    async function cekKelulusan() {
      const nisn = document.getElementById("nisn").value.trim();
      const hasil = document.getElementById("hasil");
      const btnKembali = document.getElementById("btn-kembali");

      if (!nisn) {
        hasil.className = "result error";
        hasil.innerHTML = "Masukkan Nomor Induk Siswa Nasional (NISN)";
        return;
      }

      hasil.innerHTML = "<em>Memproses...</em>";
      hasil.className = "result";
      btnKembali.style.display = "block";

      const url = `https://script.google.com/macros/s/AKfycbzq3bxJBdEx1SOKIpOZrRKoexxo0iIp102dcwudcbwMmU09UlGiNASvMLHzXOrAo8Yp/exec?nisn=${encodeURIComponent(nisn)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data && data.found) {
          hasil.classList.add("success");
          hasil.innerHTML = `
            <h3><i class="fa-solid fa-circle-check" style="color: #27ae60;"></i> Data Siswa</h3>
            <div class="label">Nama</div>
            <div class="value">${data.nama}</div>

            <div class="label">Tempat, Tanggal Lahir</div>
            <div class="value">${data.ttl}</div>

            <div class="label">Kelas</div>
            <div class="value">${data.kelas}</div>

            <a href="#" class="btn-status"><i class="fa fa-graduation-cap"></i> ${data.status}</a>

            ${data.status.toLowerCase() === 'lulus' && data.skl
              ? `<a href="${data.skl}" class="btn-download" target="_blank"><i class="fa fa-download"></i> Unduh SKL</a>`
              : ''
            }
          `;
        } else {
          hasil.classList.add("error");
          hasil.innerHTML = "NISN tidak ditemukan. Silakan periksa kembali.";
        }
      } catch (error) {
        hasil.classList.add("error");
        hasil.innerHTML = "Terjadi kesalahan saat memproses data.";
        console.error(error);
      }
    }

    function kembali() {
      document.getElementById("nisn").value = "";
      document.getElementById("hasil").innerHTML = "";
      document.getElementById("hasil").className = "result";
      document.getElementById("btn-kembali").style.display = "none";
    }
  </script>
</body>
</html>
